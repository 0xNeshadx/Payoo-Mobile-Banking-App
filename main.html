<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="images/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold"> $ <span id="main-balance">7000</span></h1>
                    <p class="border rounded p-1">Available balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards cursor-pointer grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="images/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="images/wallet1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="images/wallet1.png" alt="">
                        <h3>Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="images/wallet1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="images/wallet1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="images/wallet1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>

                <section id="addmoney">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="Rocket">Rocket</option>
                                        <option value="DBBL">DBBL</option>
                                        <option value="EBL">EBL</option>
                                        <option value="UCB">UCB</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">USER ID</label>
                                        <input value="01687707309" id="Account-number" type="number" class="input"
                                            placeholder="Your account number" required />
                                        <label class="fieldset-label">Amount</label>
                                        <input id="amount" type="number" class="input"
                                            placeholder="Select Amount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="pin" type="text" class="input" placeholder="Your pin"
                                            required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money"
                                            class="btn btn-neutral mt-4 border-none bg-blue-700">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="cashout">
                    <h2>Cashout</h2>
                    <fieldset class="fieldset">
                        <label class="fieldset-label">USER ID</label>
                        <input value="01687707309" id="Account-number" type="number" class="input"
                            placeholder="Your account number" required />
                        <label class="fieldset-label">Amount</label>
                        <input id="cashout-amount" type="number" class="input"
                            placeholder="Select Amount" required />
                        <label class="fieldset-label">PIN</label>
                        <input value="1234" id="cashout-pin" type="text" class="input" placeholder="Your pin"
                            required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="cashout-btn"
                            class="btn btn-neutral mt-4 border-none bg-blue-700">Cashout</button>
                    </fieldset>
                </section>

            </section>
        </header>
    </section>
<script src="script/addmoney.js"></script>
<script src="script/toggle.js"></script>
<script src="script/cashout.js"></script>
</body>

</html>
